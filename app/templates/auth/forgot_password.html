{% extends "base.html" %}
{% block title %}Recuperar contrasena{% endblock %}
{% block content %}
<section class="card auth-card">
  <h2>Recuperar contrasena</h2>
  <p class="muted">Introduce tu correo y te enviaremos instrucciones (demo).</p>
  <form method="post" action="{{ url_for('auth.forgot_password_submit') }}">
    <div class="form-field">
      <label>Correo electronico</label>
      <input type="email" name="email" required />
    </div>
    <button type="submit" class="btn" style="width:100%;">Enviar instrucciones</button>
  </form>
</section>
{% endblock %}
