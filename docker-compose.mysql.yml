version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: smarthome-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smarthome
      MYSQL_USER: smarthome
      MYSQL_PASSWORD: smarthome
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./db/database.sql:/docker-entrypoint-initdb.d/02-database.sql:ro
      - ./db/seed_demo.sql:/docker-entrypoint-initdb.d/03-seed-demo.sql:ro
volumes:
  db_data:
